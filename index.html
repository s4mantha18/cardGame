<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest Cards</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/Card-back.jpeg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>WELCOME TO OUR CARD-GAME!!</h1>
    <h3>Click the card to play</h3>
    <div class="card-container">
      <button
        onclick="drawCard()"
        id="draw"
        aria-label="Draw a card"
        title="Draw a card"
      ></button>

      <img
        id="card-front"
        src=""
        alt="Card Front"
        aria-label="Your Drawn Card"
        title="Your Drawn Card"
        style="display: none; background-color: white"
      />
    </div>
    <button onclick="Reshuffle()" id="shuffle-button">Reshuffle Deck</button>
    <p id="Deck"></p>
    <p id="count"></p>

    <script src="Cards.js"></script>
  </body>
</html>
